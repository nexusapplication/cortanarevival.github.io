<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="443" height="652.29134" viewBox="0,0,443,652.29134"><g transform="translate(44.52402,-623.06301)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-44.52402,1275.35435v-652.29134h443v652.29134z" fill="#292929" stroke-width="0"/><text transform="translate(323.39789,666.73422) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ff0000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Segoe UI&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">X</tspan></text><text transform="translate(11.22598,703.95345) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Segoe UI&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">This is a re-implementation of the</tspan><tspan x="0" dy="46.15px">legendary Microsoft Cortana. Cortana</tspan><tspan x="0" dy="46.15px">was discontinued as many of you may</tspan><tspan x="0" dy="46.15px">know, so this is sort of a "revival."</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Why? Why not? It's kinda nostalgic.</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">What works:</tspan><tspan x="0" dy="46.15px">- Basic commands</tspan><tspan x="0" dy="46.15px">- Some animations</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">What I'm working on:</tspan><tspan x="0" dy="46.15px">- Cortana's voice</tspan><tspan x="0" dy="46.15px">- Speaking to Cortana</tspan><tspan x="0" dy="46.15px">- Skills (a completely different</tspan><tspan x="0" dy="46.15px">implementation of them)</tspan><tspan x="0" dy="46.15px">- More animations</tspan></text></g></g></svg>
pan x="0" dy="46.150000000000006px">lazy. Cortana now uses uncompressed</tspan><tspan x="0" dy="46.150000000000006px">.wav files for her voice. Tragic, I know.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">The sidebar works, just none of the</tspan><tspan x="0" dy="46.150000000000006px">menus in the sidebar work.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Oh, and Cortana got some reccomended</tspan><tspan x="0" dy="46.150000000000006px">commands.</tspan></text></g></g></svg>